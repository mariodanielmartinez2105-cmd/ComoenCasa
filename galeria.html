<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería | Como en Casa</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #050505; color: #fff; font-family: 'Poppins', sans-serif; }
        .gal-card { aspect-ratio: 1/1; overflow: hidden; border-radius: 25px; border: 1px solid rgba(255,255,255,0.05); }
        .gal-card img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-md mx-auto">
        <header class="flex justify-between items-center mb-10">
            <a href="index.html" class="text-orange-600 text-xl"><i class="fas fa-arrow-left"></i></a>
            <h1 class="text-2xl font-black italic uppercase">Galería de <span class="text-orange-600">Fotos.</span></h1>
            <div class="w-6"></div>
        </header>

        <div id="grid-galeria" class="grid grid-cols-2 gap-4">
            </div>
    </div>

    <script>
        // CONFIGURACIÓN FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyAER8_0CqDM9YGIXWc27yPQTnbjEtdPX8g",
            authDomain: "como-en-casa-web.firebaseapp.com",
            databaseURL: "https://como-en-casa-web-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "como-en-casa-web",
            storageBucket: "como-en-casa-web.firebasestorage.app",
            messagingSenderId: "379752106262",
            appId: "1:379752106262:web:d0f3fde6d792b9a96f6837"
        };
        firebase.initializeApp(firebaseConfig);
        const dbRef = firebase.database();

        const clean = (t) => { 
            if(!t) return "";
            const d = document.createElement('div'); 
            d.textContent = t; 
            return d.innerHTML; 
        };

        function cargarGaleria() {
            const container = document.getElementById('grid-galeria');

            // Escuchar cambios en el nodo 'galeria' de Firebase
            dbRef.ref('galeria').on('value', (snapshot) => {
                const data = snapshot.val();
                
                if (!data) {
                    container.innerHTML = `<p class="col-span-2 text-center text-gray-500 text-xs uppercase font-bold py-20">No hay fotos publicadas</p>`;
                    return;
                }

                // Convertimos el objeto de Firebase en un array para recorrerlo
                const fotos = Object.values(data);

                container.innerHTML = fotos.map(f => `
                    <div class="gal-card">
                        <img src="${clean(f.url)}" onerror="this.src='https://via.placeholder.com/400?text=Error+Imagen'">
                    </div>
                `).join('');
            });
        }

        // Iniciar la carga al abrir la página
        window.onload = cargarGaleria;
    </script>
</body>
</html>
