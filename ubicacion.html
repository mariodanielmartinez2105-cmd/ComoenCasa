<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicación | Como en Casa</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,900;1,400;1,900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #000; color: #fff; overflow-x: hidden; scroll-behavior: smooth; }
        .font-black-italic { font-weight: 900; font-style: italic; text-transform: uppercase; }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .reveal { opacity: 0; transition: all 1s cubic-bezier(0.2, 1, 0.3, 1); }
        .reveal.active { opacity: 1; animation: fadeInUp 1s forwards; }

        .nav-glass { background: rgba(0,0,0,0.8); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.1); }
        
        .map-container {
            border-radius: 50px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            filter: grayscale(1) invert(1) contrast(1.2);
            transition: all 0.6s ease;
        }
        .map-container:hover { filter: grayscale(0) invert(0); }

        .info-card {
            background: rgba(255,255,255,0.03);
            border-radius: 40px;
            border: 1px solid rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-black">

    <nav class="fixed top-0 w-full z-[100] nav-glass py-5 px-8">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-black-italic italic tracking-tighter">
                COMO <span class="text-orange-600">EN CASA</span>
            </a>
            <div class="hidden md:flex gap-8 items-center text-[10px] font-black uppercase tracking-widest">
                <a href="index.html" class="hover:text-orange-500 transition">Inicio</a>
                <a href="carta.html" class="hover:text-orange-500 transition">Carta</a>
                <a href="galeria.html" class="hover:text-orange-500 transition">Galería</a>
                <a href="reservas.html" class="bg-orange-600 px-6 py-3 rounded-xl hover:scale-105 active:scale-95 transition-all">Reservar</a>
            </div>
        </div>
    </nav>

    <header class="pt-48 pb-12 px-6 text-center reveal">
        <span class="text-orange-600 font-black uppercase text-xs tracking-[0.5em] block mb-4">Encuéntranos</span>
        <h1 class="text-6xl md:text-8xl font-black-italic italic leading-tight uppercase">
            ESTAMOS <br> <span class="text-orange-600">CERCA DE TI.</span>
        </h1>
    </header>

    <main class="container mx-auto px-6 pb-32">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">
            
            <div class="lg:col-span-1 space-y-6 reveal">
                <a id="link-maps-dir" href="#" target="_blank" class="block info-card p-10 hover:border-orange-600 transition-all group">
                    <h3 class="text-orange-600 font-black-italic italic text-xl mb-4 group-hover:scale-105 transition-transform origin-left">DIRECCIÓN</h3>
                    <p id="txt-dir" class="text-white font-bold text-lg mb-2 italic">Cargando dirección...</p>
                    <p class="text-gray-500 text-sm leading-relaxed uppercase tracking-tighter font-black">Las Palmas de Gran Canaria</p>
                    <div class="inline-block mt-8 text-orange-500 font-black uppercase text-[10px] tracking-widest border-b border-orange-500 pb-1 group-hover:text-white group-hover:border-white transition">Cómo llegar <i class="fas fa-arrow-right ml-2"></i></div>
                </a>

                <div class="info-card p-10">
                    <h3 class="text-orange-600 font-black-italic italic text-xl mb-4">CONTACTO</h3>
                    <p id="txt-tel" class="text-white font-bold text-lg mb-2">--</p>
                    <p id="txt-mail" class="text-gray-500 text-sm font-black italic">--</p>
                </div>
            </div>

            <div class="lg:col-span-2 reveal" style="transition-delay: 0.2s;">
                <div class="map-container h-[500px] w-full">
                    <iframe 
                        id="iframe-mapa"
                        src="" 
                        width="100%" 
                        height="100%" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>

        </div>
    </main>

    <footer class="py-12 border-t border-white/5 text-center reveal">
        <p class="text-[9px] font-black uppercase tracking-[0.5em] text-gray-700 italic">
            Como en Casa · sabor auténtico en las palmas
        </p>
    </footer>

    <a id="btn-wa" href="#" target="_blank" rel="noopener noreferrer" class="fixed bottom-8 right-8 z-[100] flex items-center gap-3 bg-black border-2 border-orange-600 text-white px-8 py-4 rounded-full shadow-2xl hover:scale-110 transition-all group">
        <i class="fab fa-whatsapp text-2xl text-orange-500 group-hover:text-white"></i>
        <span class="font-black italic uppercase text-[10px] tracking-widest">WhatsApp</span>
    </a>

    <script>
        // CONFIGURACIÓN FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyAER8_0CqDM9YGIXWc27yPQTnbjEtdPX8g",
            authDomain: "como-en-casa-web.firebaseapp.com",
            databaseURL: "https://como-en-casa-web-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "como-en-casa-web",
            storageBucket: "como-en-casa-web.firebasestorage.app",
            messagingSenderId: "379752106262",
            appId: "1:379752106262:web:d0f3fde6d792b9a96f6837"
        };
        firebase.initializeApp(firebaseConfig);
        const dbRef = firebase.database();

        const clean = (str) => {
            if(!str) return "";
            const temp = document.createElement('div');
            temp.textContent = str;
            return temp.innerHTML;
        };

        function reveal() {
            var reveals = document.querySelectorAll(".reveal");
            for (var i = 0; i < reveals.length; i++) {
                var windowHeight = window.innerHeight;
                var elementTop = reveals[i].getBoundingClientRect().top;
                if (elementTop < windowHeight - 100) { reveals[i].classList.add("active"); }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Sincronización con el Backend
            dbRef.ref('config').on('value', (snapshot) => {
                const config = snapshot.val() || {};
                
                // Actualizar Teléfono y WhatsApp
                if(config.wa) {
                    const safeWa = clean(config.wa).replace(/\s/g, '');
                    document.getElementById('btn-wa').href = `https://wa.me/${safeWa}`;
                    document.getElementById('txt-tel').innerText = clean(config.wa);
                }
                
                // Actualizar Email
                if(config.mail) {
                    document.getElementById('txt-mail').innerText = clean(config.mail);
                }

                // Actualizar Dirección de texto
                if(config.direccion) {
                    document.getElementById('txt-dir').innerText = clean(config.direccion);
                }

                // Actualizar Enlace de Google Maps (botón "Cómo llegar")
                if(config.maps_link) {
                    document.getElementById('link-maps-dir').href = config.maps_link;
                }

                // Actualizar Mapa interactivo (Iframe)
                if(config.maps_embed) {
                    document.getElementById('iframe-mapa').src = config.maps_embed;
                }
            });
            
            reveal();
        });

        window.addEventListener("scroll", reveal);
    </script>
</body>
</html>
